<div class="radio-group">
  <label class="radio-group-label">{{label}}</label>
  <div *ngFor="let option of options; let i = index" class="option">
    <input type="radio"
           [value]="option"
           [checked]="option === selectedOption"
           (change)="onRadioChange(option)">
    <label>{{option}}</label>
  </div>
</div>
