<div class="loan-summary">
  <div class="loan-info">
    <h3>{{ title }}</h3>
    <p>Monto de préstamo: {{ loanAmount }}</p>
    <p>Tasa de interés: {{ interestRate }}%</p>
  </div>
  <div class="loan-details">
    <app-button (click)="viewDetails()" [text]="'Ver detalles'" [primary]="true"></app-button>
  </div>
</div>
