
<div class="container">
    <div class="card" *ngFor="let element of data;">
        <div class="card-details">
            <img [src]="element.img">
        </div>
        <div class="card-details">
            <h3>${{element.amount}}</h3>
            <span>Tasa de inter√©s {{element.tax}}%</span>
            <span>{{element.months}} meses</span>
            <app-button [text]="'Ver Detalles'" [primary]="true" [underline]="true" (click)="viewDetails(element.id)"></app-button>
        </div>
    </div>
</div>
