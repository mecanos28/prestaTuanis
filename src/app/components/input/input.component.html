<div class="input-field" [ngClass]="{'active': active}">
  <label>{{label}}</label>
  <input *ngIf="!textArea" [type]="type" [value]="value" (input)="updateValue($event)" [placeholder]="placeholder" (focus)="activate()" (blur)="deactivate()">
  <textarea *ngIf="textArea" [value]="value" (input)="updateValue($event)" [placeholder]="placeholder" (focus)="activate()" (blur)="deactivate()">
  </textarea>
</div>
